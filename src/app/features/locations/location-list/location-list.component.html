<mat-card>
  <mat-card-title>Posizioni del Magazzino</mat-card-title>

  <table mat-table [dataSource]="locations" class="mat-elevation-z8" *ngIf="locations.length">

    <!-- Colonna Posizione -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Posizione</th>
      <td mat-cell *matCellDef="let l">
        {{ l.sector }} / {{ l.shelf }} / {{ l.level }}
      </td>
    </ng-container>

    <!-- Colonna Libri -->
    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef>Libri Presenti</th>
      <td mat-cell *matCellDef="let l">
        {{ l.books?.length || 0 }}
      </td>
    </ng-container>

    <!-- Colonna Azioni -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Azioni</th>
      <td mat-cell *matCellDef="let l">
        <button mat-button color="primary" [routerLink]="['/locations', l.id]">Dettagli</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="locations.length === 0">Nessuna posizione disponibile.</p>
</mat-card>
