<div class="search-container">

  <!-- SINISTRA -->
  <div class="left-panel">
    <mat-card class="search-card elevated">
      <mat-card-title>üîç Cerca libro</mat-card-title>

      <!-- AUTOCOMPLETE -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Titolo libro</mat-label>

        <input
          matInput
          [(ngModel)]="query"
          (ngModelChange)="onQueryChange($event)"
          [matAutocomplete]="auto"
          placeholder="Es. Harry Potter"
        />

        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="onBookSelected($event.option.value)"
        >
          <mat-option
            *ngFor="let book of filteredBooks"
            [value]="book"
          >
            üìò {{ book }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="full-width"
        (click)="search()"
      >
        Cerca
      </button>

      <!-- FEEDBACK -->
      <div class="search-feedback error" *ngIf="searched && !result">
        <mat-icon>info</mat-icon>
        <span>Libro non trovato</span>
      </div>

      <div class="search-feedback success" *ngIf="result">
        <mat-icon>check_circle</mat-icon>
        <span>Libro trovato</span>
      </div>

      <!-- RICERCHE RECENTI -->
      <div class="recent-searches" *ngIf="recentSearches.length">
        <mat-icon>history</mat-icon>
        <span>Ricerche recenti:</span>

        <div class="recent-items">
          <button
            mat-stroked-button
            *ngFor="let r of recentSearches"
            (click)="onBookSelected(r)"
          >
            {{ r }}
          </button>
        </div>
      </div>
    </mat-card>

    <!-- ALTRI LIBRI -->
    <div class="other-books">
      <h3>üìö Libri disponibili</h3>

      <div class="book-cards-container">
        <mat-card
          class="book-card modern"
          *ngFor="let book of otherBooks"
        >
          <mat-card-header>
            <div mat-card-avatar class="book-avatar">üìñ</div>
            <mat-card-title>{{ book.title }}</mat-card-title>
          </mat-card-header>

          <mat-card-actions align="end">
            <button
              mat-stroked-button
              color="primary"
              (click)="onBookSelected(book.title)"
            >
              Vedi posizione
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- DESTRA -->
  <div class="right-panel" *ngIf="result">
    <mat-card class="result-card elevated">
      <mat-card-title>üìç Posizione libro</mat-card-title>

      <mat-card-content>
        <p><strong>Settore:</strong> {{ result.sector }}</p>
        <p><strong>Scaffale:</strong> {{ result.shelf }}</p>
        <p><strong>Livello:</strong> {{ result.level }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
