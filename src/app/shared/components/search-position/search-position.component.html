<div class="search-container">

  <!-- SINISTRA -->
  <div class="left-panel">
    <mat-card class="search-card elevated">
      <mat-card-title>ğŸ” Cerca libro</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Titolo libro</mat-label>
          <input matInput [(ngModel)]="query" placeholder="Es. Harry Potter">
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" (click)="search()">
          Cerca
        </button>

        <div *ngIf="searched && !result" class="no-results">
          Libro non trovato
        </div>
      </mat-card-content>
    </mat-card>

    <!-- ALTRI LIBRI -->
    <div class="other-books">
      <h3>ğŸ“š Altri libri</h3>

      <div class="book-cards-container">
        <mat-card class="book-card modern" *ngFor="let book of otherBooks">
          <mat-card-header>
            <div mat-card-avatar class="book-avatar">ğŸ“–</div>
            <mat-card-title>{{ book.title }}</mat-card-title>
          </mat-card-header>

          <mat-card-actions align="end">
            <button
              mat-stroked-button
              color="primary"
              (click)="selectBook(book.title)"
            >
              Vedi posizione
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- DESTRA -->
  <div class="right-panel" *ngIf="result">
    <mat-card class="result-card elevated">
      <mat-card-title>ğŸ“ Posizione libro</mat-card-title>
      <mat-card-content>
        <p><strong>Settore:</strong> {{ result.sector }}</p>
        <p><strong>Scaffale:</strong> {{ result.shelf }}</p>
        <p><strong>Livello:</strong> {{ result.level }}</p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
